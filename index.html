<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="img/Ras-1.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <title>SASS/CSS&mdash;Booking App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/Ras-1.svg" alt="ras-logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <div class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="./img/Ras-1.png"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">TheRas91</span>
          </div>
        </div>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="./img/sprite.svg#icon-aircraft"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">
            <p class="highlight">
              &copy;The whole thechWorld is spinning around the OpenSource
              Community!
            </p>
          </div>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img class="gallery__photo" src="./img/hotel-1.jpg" alt="" />
            </figure>
            <figure class="gallery__item">
              <img class="gallery__photo" src="./img/hotel-2.avif" alt="" />
            </figure>
            <figure class="gallery__item">
              <img class="gallery__photo" src="./img/hotel-3.avif" alt="" />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">Hotel Freedom</h1>
            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="./img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__icon-location">
                <use href="./img/sprite.svg#icon-pin"></use>
              </svg>
              <button class="btn-inline">Somewhere, Planet</button>
            </div>
            <div class="overview__rating">
              <div class="overview__rating-average">7.5</div>
              <div class="overview__rating-count">256 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
